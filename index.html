<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>News Sorter</title>
    <link rel="stylesheet" href="styles/normalize.css">
    <link rel="stylesheet" href="styles/styles.css">
    
</head>
<body>
    
    <div class="container">
        <h1 class="main-title">Eye on the Newsmakers</h1>
        <main>
            <nav class="news--filter">
                <input type="checkbox" name="mail" value="daily-mail"> Daily Mail<br>
                <input type="checkbox" name="mirror" value="mirror"> Mirror<br>
                <input type="checkbox" name="metro" value="metro"> Metro<br>
                <input type="checkbox" name="the-telegraph" value="the-telegraph"> The Telegraph<br>
                <input type="checkbox" name="financial-times" value="financial-times"> Financial Times<br>
                <input type="checkbox" name="bbc-news" value="bbc-news"> BBC News<br>
            </nav>     
            <section class="news--area">
                <div class="news--area--feed"></div>
            </section> 
        </main>
    </div>  
    
    
<script src="scripts/javascript.js"></script>
</body>
</html>
