<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>News Sorter</title>
    <link rel="stylesheet" href="styles/normalize.css">
    <link rel="stylesheet" href="styles/styles.css">
    
</head>
<body>
    <main>
    <div class="container">
        <nav class="news--filter">
            <input type="checkbox" name="bbc" value=""> BBC<br>
            <input type="checkbox" name="mirror" value=""> Mirror<br>
            <input type="checkbox" name="mail" value="Daily Mail"> Daily Mail<br>
        </nav>     
        <section class="news--area">
            <h1>News comparison filter</h1>
            <div class="news--area--feed"></div>
        </section> 

    </div>  
    </main>
    
<script src="scripts/javascript.js"></script>
</body>
</html>
